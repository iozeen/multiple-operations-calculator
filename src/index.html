<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task-calculator</title>
</head>
<body>
<div class="container">
  <div class="display">
    <input type="text" readonly>
  </div>
  <div class="keys">
    <p>
      <input type="button" class="button" value="7">
      <input type="button" class="button" value="8">
      <input type="button" class="button" value="9">
      <input type="button" class="button operation" value="+">
    </p>
    <p>
      <input type="button" class="button" value="4">
      <input type="button" class="button" value="5">
      <input type="button" class="button" value="6">
      <input type="button" class="button operation" value="-">
    </p>
    <p><input type="button" class="button" value="1">
      <input type="button" class="button" value="2">
      <input type="button" class="button" value="3">
      <input type="button" class="button operation" value="*">
    </p>
    <p><input type="button" class="button" value="0">
      <input type="button" class="button operation" value="(">
      <input type="button" class="button operation" value=")">
      <input type="button" class="button operation" value="/">
    </p>
    <p>
      <input type="button" class="button red" value="C">
      <input type="button" class="button orange" value="=">
    </p>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
